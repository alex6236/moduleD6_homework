{% load categories_tags %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новая статья</title>
</head>

<body>
    <h2>В категории {{ category|trans_category }}, на которую Вы подписаны, появилась новая публикация.</h2>
    
    <h4>Автор: {{ post.author }}</h4>
    <a href="http://127.0.0.1:8000{% url 'news_detail' post.id %}"> <h3>{{ post.title }}</h3> </a>
    <p>{{ post.text|truncatewords:20 }}</p> 

</body>
</html>
